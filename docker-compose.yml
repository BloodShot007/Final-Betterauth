services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cerebra
      POSTGRES_PASSWORD: cerebra
      POSTGRES_DB: cerebra_auth
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cerebra -d cerebra_auth"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [cerebra_net]
    # map a host port so we can run migrations from Windows in the next step
    ports:
      - "5435:5432"
    

  betterauth:
    build:
      context: .
    env_file:
      - ./.env.docker           # uses 'postgres' host inside Docker
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks: [cerebra_net]
    restart: unless-stopped
    

volumes:
  pgdata:

networks:
  cerebra_net:
    external: true
